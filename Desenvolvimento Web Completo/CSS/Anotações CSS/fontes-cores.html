<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes e cores</title>
	<style type="text/css">
		.formatação{
					  /*Código hexadecimal*/
			color: #C1400D;

				/*Tamanho da fonte*/
			font-size: 20px;

				/*Define uma familia de fontes e deve conter vários nomes de fontes como um sistema "fallback", para garantir a compatibilidade máxima entre navegadores/sistemas operacionais. Comece com a fonte desejada e termine com uma família genérica (para permitir que o navegador escolha uma fonte semelhante na família genérica, se nenhuma outra fonte estiver disponível). Os nomes das fontes devem ser separados por vírgula.*/
			font-family: "Lucida Handwriting", Lucida, Cursive;
		}
	</style>
</head>
<body>
	<p class="formatação">gfystnrt</p>
</body>
</html>

<!--
	As fontes Serif têm um pequeno traço nas bordas de cada letra. Eles criam uma sensação de formalidade e elegância.
	
	As fontes Sans-serif têm linhas limpas (sem pequenos traços anexados). Eles criam um visual moderno e minimalista.
	
	Fontes Monospace - aqui todas as letras têm a mesma largura fixa. Eles criam uma aparência mecânica. 
	
	As fontes Cursive imitam a caligrafia humana.
	
	Fontes Fantasy são fontes decorativas/divertidas.

	A font-family deve conter vários nomes de fontes como um sistema "fallback", para garantir a compatibilidade máxima entre navegadores/sistemas operacionais. Comece com a fonte desejada e termine com uma família genérica (para permitir que o navegador escolha uma fonte semelhante na família genérica, se nenhuma outra fonte estiver disponível). Os nomes das fontes devem ser separados por vírgula.

	Alguns exemplos de fontes

		Família de fontes genéricas			Exemplos de nomes de fontes

		Serif									Times New Roman
												Georgia
												Garamond

		Sans-serif								Arial
												Verdana
												Helvetica

		Monospace								Courier New
												Lucida Console
												Monaco

		Cursive									Brush Script MT
												Lucida Handwriting

		Fantasy									Copperplate
												Papyrus
-->
