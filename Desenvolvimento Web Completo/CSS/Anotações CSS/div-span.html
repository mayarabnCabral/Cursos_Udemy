<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divs e span</title>

	<style type="text/css">
		#topo{
			background: blue;
		}

		#conteudo{
			background: red;
		}

		#rodape{
			background: green;
		}

		#assinatura1{
			background: gold;
		}

		#assinatura2{
			background: paleturquoise;
		}

		#assinatura3{
			background: dimgrey;
		}

		#assinatura4{
			background: coral;
		}

		.branco{
			color: white;
		}

		.produto{
			background: darkgray;
			margin: 10px;
		}
	</style>
</head>
<body>

	<div id="topo">
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>
	</div>

	<div id="conteudo">
		<div class="produto">Produto 1</div>
		<div class="produto">Produto 2</div>
		<div class="produto">Produto 3</div>
		<div class="produto">Produto 4</div>
		<div class="produto">Produto 5</div>
	</div>

	<div id="rodape">Todos os <span class="branco">direitos</span> reservados</div>

	<span id="assinatura1">Mayara</span>
	<span id="assinatura2">Bueno</span>
	<span id="assinatura3">Nunes</span>
	<span id="assinatura4">Cabral</span>

</body>
</html>

<!--
	div==>Cria uma divisão dentro do site
	   ==>Elemento tipo block
	   obs.:Elementos do tipo block ocupam todo o espaço da tela, é como se eles estivessem a largura de 100%

	span==>cria uma divisão  dentro do site
		==>Elemento do tipo inline
		obs.:Elementos do tipo inline agrupam os elementos linha á linha, ou seja,um na frente do outro
-->
